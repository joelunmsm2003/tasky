    <link href="{% static 'css/signin.css' %}" rel="stylesheet" type='text/css'>

    <script type="{% static 'js/app.js' %}"></script>  



    <div class="container">




        <form action="{% url "agregar_ticket_movil" %}" method="post" class="form-signin" role="form" enctype="multipart/form-data" novalidate>


        {% csrf_token %}
        <center><h2 class="form-signin-heading">Agregar una tarea</h2></center><br>
        <label for="inputEmail" class="sr-only">Asunto</label>
        <input  name="asunto"  type="text" id="asunto" class="form-control" placeholder="Asunto" required="" autofocus="">
        <br>

        {% if grupo == 'Clientes'%}

        

        <select name="tipo" id="tipo1" class="form-control input-lg">
       

        <option value="1" selected >Incidencia</option>
        <option value="2" >Requerimiento</option>
        <option value="3" >Implementacion</option>
      
        </select>


        {% endif %}
       

        {% if grupo == 'Soporte'%}

        <select name="tipo" id="tipo1" class="form-control input-lg" style="display: inline-block; text-align: middle; width: 49%; margin-left: 4px;">
       

        <option value="1" selected >Incidencia</option>
        <option value="2" >Requerimiento</option>
        <option value="3" >Implementacion</option>
      
        </select>



        <select class="form-control" name="cliente" id="tipo2" style="display: inline-block; text-align: middle; width: 49%; margin-left: 4px;">
        {% for cliente in clientes%}

            {% if cliente.name == 'Xiencias' %}

            <option selected value="{{cliente.id}}">{{cliente.name}}</option>

            {% else %}

            <option value="{{cliente.id}}">{{cliente.name}}</option>

            {% endif %}

        
        {% endfor %}
        </select> </br>


       {% endif %}

       
       <br>

        <label for="inputEmail" class="sr-only">Descripcion</label>
       
    
        <textarea required="" id="field"  name="descripcion" class="form-control" placeholder="Descripcion





        " rows="5" cols="300"></textarea><br>
        


        
        <div class='file_upload'><a class='archivo'><i class="fa fa-paperclip"></i> Adjuntar Archivo</a></div>
        <br>
        <input type="hidden" name='cont' value='0' id='cont'>

        <div class='files'></div>

        
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Enviar Ticket</button>
      </form>

  


</div>


  
  
<script>



    
    t=0
    $(".fa-times").hide()

      sw=screen.width

$( ".file_upload" ).click(function() {

});
