      <script type="text/javascript">

        setInterval('moverItem()',2000);

        function moverItem() {

                    var username = 'hello';
                    var password = 'lll';

                    $.ajax({
                        url : "/push1", 
                        type : "POST", 
                        dataType:"json",
                        data : {
                            username: username,
                            password: password,
                            csrfmiddlewaretoken: '{{ csrf_token }}'

                            },
                            success : function(json) {

                                console.log(json)
                                t_e=$.parseJSON(json)

                                $("#t_t").html(t_e['t_t'])
                                $("#t_a").html(t_e['t_a'])
                                $("#t_r").html(t_e['t_r'])
                                $("#t_as").html(t_e['t_as'])
                                $("#t_c").html(t_e['t_c'])
                                $("#t_p").html(t_e['t_p'])


                                

                            },
                    });
                    return false;
        }
        
</script>
