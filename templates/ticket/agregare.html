<script>


 
function Todo($scope,$http,$cookies) {

   
    $http.get("/ver_ticket").success(function(response) {$scope.names = response;

    });

    $scope.addNew =function(){

 
    	console.log($scope.asunto);
    	
    	var todo ={

    		asunto: $scope.asunto,
    		tipo: $scope.tipo,
    		descripcion: $scope.descripcion,
    
    	}

		$http({
		url: '/agregar_ticket_movil/',
		data: todo,
		method: 'POST',
		headers: {
		'X-CSRFToken': $cookies['csrftoken']
		}
		});

  
    }



}

</script>
