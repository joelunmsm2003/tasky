<!DOCTYPE html>
<html lang="en">
<head>
  <title>Xiencias</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
			<div class="panel panel-primary">
				<div class="panel-heading"><center><h2><i class="fa fa-line-chart"></i><span class='m'> Indicadores de tareas</span></h2></center></div>
				<div class="panel-body">
				<center><img src="/static/img/1.png" class="img-responsive" alt="Responsive image"></center>
				</div>
			</div>
      </div>

      <div class="item">
			<div class="panel panel-primary">
			<div class="panel-heading"><center><h2><i class="fa fa-eye"></i><span class='m'> Panel de tareas abiertas</span></h2></center></div>
			<div class="panel-body">
			<img src="/static/img/2.png" class="img-responsive" alt="Responsive image">
			</div>
			</div>
      </div>
    
      <div class="item">
			<div class="panel panel-primary">
			<div class="panel-heading"><center><h2><i class="fa fa-pencil-square-o"></i><span class='m'> Panel de detalle de la tarea</span></h2></center></div>
			<div class="panel-body">
			<img src="/static/img/3.png" class="img-responsive" alt="Responsive image">
			</div>
			</div>
      </div>

      <div class="item">
			<div class="panel panel-primary">
			<div class="panel-heading"><center><h2><i class="fa fa-paper-plane-o"></i><span class='m'> Panel para agregar una nueva tarea</span></h2></center></div>
			<div class="panel-body">
			<img src="/static/img/4.png" class="img-responsive" alt="Responsive image">
			</div>
			</div>
      </div>

       <div class="item">

			<div class="panel panel-primary">
			<div class="panel-heading"><center><h2><i class="fa fa-tasks"></i><span class='m'> Panel de las tareas cerradas</span></h2></center></div>
			<div class="panel-body">
			<img src="/static/img/5.png" class="img-responsive" alt="Responsive image">
			</div>
			</div>
       </div>

       <div class="item">

			<div class="panel panel-primary">
			<div class="panel-heading"><center><h2><i class="fa fa-comments"></i><span class='m'> Chat</span></h2></center></div>
			<div class="panel-body">
			<center> <img src="/static/img/6.png"  class="img-responsive" alt="Responsive image"></center>

			</div>
			</div>

       </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




{% load static %} 


<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,800' rel='stylesheet' type='text/css'>


<style type="text/css">
	.m{
		font-family: 'Merriweather Sans', sans-serif;

	}
	
</style>

</body>
</html>
